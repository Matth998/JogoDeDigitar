<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Digitação</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css">
</head>
<body>
    
    <div class="container"> 
        
        <header class="center">

            <h1> Jogo da Digitação </h1>

        </header>

        <main>

            <p class="frase center">So queria que fosse certo...</p>

            <div class="center">  

                <img src="img/spinner.gif" alt="spinner" id="spinner">
                <p id="erro"> Ocorreu um erro, por favor tente novamente. </p>

            </div>

            <ul class="info center">

                <li>
                    <i class="small material-icons icones">description</i>
                    <span id=tamanhoFrase>25</span> palavras </li>

                <li> 
                    <i class="small material-icons icones">query_builder</i>
                    <span id="tempoDigitacao"> 3 </span> segundos </li>

            </ul>
            
            <textarea class="campo-digitacao" cols="30" rows="10"></textarea>

            <div class="botoes">

                <a class="btn-floating btn-large waves-effect waves-light red" id="botaoReiniciar"><i class="material-icons">restore</i></a>

                <a class="btn-floating btn-large waves-effect waves-light blue" id="botaoPlacar"><i class="material-icons" >assignment</i></a>

                <a class="btn-floating btn-large waves-effect waves-light green" id="botaoFrase"><i class="material-icons" >shuffle</i></a>

                <a class="btn-floating btn-large waves-effect waves-light cyan" id="botaoFraseId"><i class="material-icons" >repeat_one</i></a>
                
                <input type="number" id="fraseId" min="0">

                <div class="selectUsuario">

                    <select id="usuarios">

                        <option value= "Matheus"> Matheus</option>
                        <option value= "Douglas"> Douglas</option>
                        <option value= "Julia"> Julia</option>

                    </select>

                </div>

                <a class="tooltip btn-floating btn-large waves-effect waves-light orange" id="botaoSync" title="Sincronizado com sucesso"><i class="material-icons" >swap_vert</i></a>


            </div>

            <ul class="center">

                <li> <span id="contadorDeCaracteres"> 0 </span> caracteres </li>
                <li> <span id="contadorDePalavras"> 0 </span> palavras </li>

            </ul>

            <section class="placar">

                <h3 class="center"> Placar </h3>

                <table class="centered bordered">

                    <thead>

                        <tr>  

                            <th> Nome </th>
                            <th> No. de Palavras</th>
                            <th> Remover </th> 

                        </tr>

                    </thead>

                    <tbody>

                        <tr>
                        </tr>

                    </tbody>

                </table>

            </section>

        </main>

        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
        <script src="js/placar.js"></script>
        <script src="js/frase.js"></script>
        <script src="js/selectize.js"></script>
        <script src="js/tooltipster.bundle.min.js"></script>

        
    </div>  

</body>

</html>
